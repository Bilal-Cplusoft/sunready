definitions:
  client.ProfilesFiles3DResponse:
    properties:
      downloaded:
        type: boolean
      errors:
        items:
          type: string
        type: array
      jpg_path:
        type: string
      jpg_url:
        type: string
      mtl_path:
        type: string
      mtl_url:
        type: string
      obj_path:
        type: string
      obj_url:
        type: string
      ply_path:
        type: string
      ply_url:
        type: string
      project_id:
        type: integer
    type: object
  handler.AuthResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user: {}
    type: object
  handler.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  handler.LeadResponse:
    properties:
      house_id:
        example: 123
        type: integer
      lead_id:
        example: 42
        type: integer
      success:
        example: true
        type: boolean
    type: object
  handler.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    type: object
  handler.MessageResponse:
    properties:
      message:
        type: string
    type: object
  handler.RegisterRequest:
    properties:
      city:
        example: Anytown
        type: string
      country:
        example: USA
        type: string
      email:
        example: user@example.com
        type: string
      first_name:
        example: John
        type: string
      last_name:
        example: Doe
        type: string
      password:
        example: password123
        type: string
      phone:
        example: 555-123-4567
        type: string
      postal_code:
        example: "12345"
        type: string
      state:
        example: CA
        type: string
      street:
        example: 123 Main St
        type: string
      user_type:
        example: "0"
        type: string
    type: object
  models.Inverter:
    properties:
      capacity:
        type: number
      created_at:
        type: string
      id:
        type: integer
      manufacturer:
        type: string
      model:
        type: string
      updated_at:
        type: string
    type: object
  models.Panel:
    properties:
      created_at:
        type: string
      id:
        type: integer
      longside:
        type: number
      manufacturer:
        type: string
      model:
        type: string
      shortside:
        type: number
      updated_at:
        type: string
      wattage:
        type: number
    type: object
  models.Storage:
    properties:
      capacity:
        type: number
      created_at:
        type: string
      id:
        type: integer
      manufacturer:
        type: string
      model:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      average_monthly_bill:
        example: 150
        type: number
      city:
        type: string
      country:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      home_ownership_type:
        example: owner
        type: string
      id:
        type: integer
      last_name:
        type: string
      phone_number:
        type: string
      postal_code:
        type: string
      state:
        type: string
      street:
        type: string
      updated_at:
        type: string
      user_type:
        $ref: '#/definitions/models.UserType'
      utility_provider:
        example: PG&E
        type: string
    type: object
  models.UserType:
    enum:
    - 0
    - 1
    - 2
    format: int32
    type: integer
    x-enum-varnames:
    - UserTypeAdmin
    - UserTypeCustomer
    - UserTypeGeneral
  service.CreateLead:
    properties:
      consumption:
        items:
          type: integer
        type: array
      hardware_type:
        type: string
      inverter_id:
        example: 1
        type: integer
      kwh_usage:
        example: 12000
        type: number
      latitude:
        example: 37.7749
        type: number
      longitude:
        example: -122.4194
        type: number
      mode:
        type: string
      panel_count:
        example: 30
        type: integer
      panel_id:
        example: 1
        type: integer
      period:
        type: string
      project_id:
        example: 1
        type: integer
      system_size:
        example: 10.5
        type: number
      target_solar_offset:
        type: integer
      unit:
        type: string
      user_id:
        example: 1
        type: integer
    type: object
  service.QuoteInput:
    properties:
      annualProductionKWh:
        format: float64
        type: number
      annualUtilityIncrease:
        format: float64
        type: number
      costPerWatt:
        format: float64
        type: number
      electricalOffsetPct:
        format: float64
        type: number
      federalTaxCredit:
        format: float64
        type: number
      loanInterestRate:
        format: float64
        type: number
      loanTermYears:
        type: integer
      monthlyElectricBill:
        format: float64
        type: number
      panelCount:
        type: integer
      state:
        type: string
      systemSizeKW:
        format: float64
        type: number
      utilityRatePerKWh:
        format: float64
        type: number
    type: object
  service.QuoteResult:
    properties:
      annual_production_kwh:
        type: number
      break_even_year:
        type: integer
      cost_per_watt:
        type: number
      current_monthly_bill:
        type: number
      electrical_offset_pct:
        type: number
      estimated_monthly_payment:
        type: number
      estimated_new_monthly_bill:
        type: number
      federal_tax_credit:
        type: number
      first_year_savings:
        type: number
      monthly_savings:
        type: number
      panel_count:
        type: integer
      simple_payback_years:
        type: number
      summary:
        type: string
      system_cost_after_incentives:
        type: number
      system_cost_before_incentives:
        type: number
      system_size_kw:
        type: number
      twenty_five_year_savings:
        type: number
    type: object
host: localhost:8080
info:
  contact:
    email: support@sunready.com
    name: API Support
  description: API for Sun Ready project
  license:
    name: Sun Ready Private License
    url: INTERNAL
  termsOfService: http://swagger.io/terms/
  title: Sun Ready API
  version: "1.0"
paths:
  /admin/hardware/panels:
    post:
      consumes:
      - application/json
      description: Add a new panel record
      parameters:
      - description: Panel payload
        in: body
        name: panel
        required: true
        schema:
          $ref: '#/definitions/models.Panel'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Panel'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new panel
      tags:
      - Hardware
  /admin/hardware/storages:
    post:
      consumes:
      - application/json
      description: Add a new storage record
      parameters:
      - description: Storage payload
        in: body
        name: storage
        required: true
        schema:
          $ref: '#/definitions/models.Storage'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Storage'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new storage unit
      tags:
      - Hardware
  /admin/leads:
    get:
      description: Retrieves a paginated list of leads
      parameters:
      - description: Filter by creator ID
        in: query
        name: user_id
        type: integer
      - default: 20
        description: Number of items per page
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of items to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: List leads
      tags:
      - leads
  /admin/leads/{id}:
    delete:
      description: Deletes a lead by ID
      parameters:
      - description: Lead ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Delete a lead
      tags:
      - leads
  /admin/users/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a user by their unique ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete user
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Retrieves a user by their unique ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates an existing user's information
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User update payload
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Invalid user ID or request body
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to update user
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update user
      tags:
      - users
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /api/hardware/inverters:
    get:
      description: Get a list of all inverters
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Inverter'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all inverters
      tags:
      - Hardware
    post:
      consumes:
      - application/json
      description: Add a new inverter record
      parameters:
      - description: Inverter payload
        in: body
        name: inverter
        required: true
        schema:
          $ref: '#/definitions/models.Inverter'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Inverter'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new inverter
      tags:
      - Hardware
  /api/hardware/panels:
    get:
      description: Get a list of all panels
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Panel'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all panels
      tags:
      - Hardware
  /api/hardware/storages:
    get:
      description: Get a list of all storage units
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Storage'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all storages
      tags:
      - Hardware
  /api/leads:
    post:
      consumes:
      - application/json
      description: Creates a new lead and optionally initiates 3D model generation
      parameters:
      - description: Lead details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.CreateLead'
      produces:
      - application/json
      responses:
        "201":
          description: Returns lead and house IDs
          schema:
            $ref: '#/definitions/handler.LeadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Create a new lead
      tags:
      - leads
  /api/leads/{id}:
    get:
      description: Retrieves a lead by its ID
      parameters:
      - description: Lead ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LeadResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get a lead by ID
      tags:
      - leads
    put:
      consumes:
      - application/json
      description: Updates an existing lead
      parameters:
      - description: Lead ID
        in: path
        name: id
        required: true
        type: integer
      - description: Lead updates
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.LeadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Update a lead
      tags:
      - leads
  /api/otp/send:
    get:
      consumes:
      - application/json
      description: Sends a one-time password (OTP) via SMS to the specified phone
        number using Twilio.
      parameters:
      - description: Phone number with country code (e.g. +923001234567)
        in: query
        name: phone
        required: true
        type: string
      - description: Email Address (e.g. test@example.com)
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OTP sent successfully
          schema:
            type: string
        "400":
          description: Missing or invalid phone parameter
          schema:
            type: string
        "500":
          description: Failed to send OTP
          schema:
            type: string
      summary: Send OTP to a phone number
      tags:
      - OTP
  /api/otp/verify:
    get:
      consumes:
      - application/json
      description: Verifies one-time passwords (OTPs) sent to both phone and email.
      parameters:
      - description: Phone number with country code (e.g. +923001234567)
        in: query
        name: phone
        required: true
        type: string
      - description: OTP code received via SMS
        in: query
        name: sms_otp
        required: true
        type: string
      - description: Email address used for OTP verification
        in: query
        name: email
        required: true
        type: string
      - description: OTP code received via Email
        in: query
        name: email_otp
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OTP verified successfully
          schema:
            $ref: '#/definitions/handler.MessageResponse'
        "400":
          description: Missing or invalid parameters / OTP verification failed
          schema:
            $ref: '#/definitions/handler.MessageResponse'
      summary: Verify phone and email OTP codes
      tags:
      - OTP
  /api/quote:
    post:
      consumes:
      - application/json
      description: Takes input parameters for a solar system and returns a detailed
        quote with costs, savings, and payback period.
      parameters:
      - description: Quote input payload
        in: body
        name: quote
        required: true
        schema:
          $ref: '#/definitions/service.QuoteInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.QuoteResult'
        "400":
          description: Invalid request payload
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to calculate quote
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Calculate solar quote
      tags:
      - quote
  /api/users:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of users for a specific company
      parameters:
      - description: 'Limit (default: 20)'
        in: query
        name: limit
        type: integer
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "400":
          description: Invalid company ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to fetch users
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List users
      tags:
      - users
  /leads/{id}/mesh-files:
    get:
      consumes:
      - application/json
      description: Retrieves the 3D mesh files associated with a specific lead ID
      parameters:
      - description: Lead ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/client.ProfilesFiles3DResponse'
        "400":
          description: Invalid lead ID
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Lead not found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get 3D mesh files for a lead
      tags:
      - Leads
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
