services:
  sunready-db:
    image: postgres:15-alpine
    container_name: sunready-db
    environment:
      POSTGRES_USER: sunready
      POSTGRES_PASSWORD: sunready
      POSTGRES_DB: sunready
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunready-network
      - global-network
    restart: unless-stopped

  sunready-api:
    image: cosmtrek/air
    container_name: sunready-api
    working_dir: /app
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: sh -c "sleep 5 && air -c /app/air.toml"
    volumes:
      - ./:/app
    depends_on:
      sunready-db:
        condition: service_healthy
    networks:
      - sunready-network
      - global-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://sunready-api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sunready-network:
    driver: bridge
  global-network:
    external: true

volumes:
  postgres_data:
    driver: local
